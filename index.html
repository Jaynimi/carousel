<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    
    <div class="container">
        <div class="swiper">

            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/ahirtFlyer.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/Artboardn.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/carJpeg.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/firedom3dLogoJPG.jpg" alt=""></div>
                <div class="swiper-slide"><img src="images/PNG.png" alt=""></div>
                <div class="swiper-slide"><img src="images/VSLJPEGx.jpg" alt=""></div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <div class="swiper-scrollbar"></div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
        autoplay: {
            delay: 3000,
            disableOnInteraction: true,
        },
  // Optional parameters
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
</script>
</body>
</html>
